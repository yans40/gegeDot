<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tree View - Arbre G√©n√©alogique Interactif</title>
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #8B5CF6;
            --accent: #F59E0B;
            --success: #10B981;
            --info: #06B6D4;
            --warning: #F59E0B;
            --danger: #EF4444;
            --light: #F8FAFC;
            --dark: #1E293B;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --subtle-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: var(--subtle-shadow);
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            text-align: center;
            color: var(--dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .controls {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: var(--subtle-shadow);
            border: 1px solid var(--glass-border);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .person-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-selector label {
            font-weight: 600;
            color: var(--dark);
        }

        .person-selector select {
            padding: 10px 15px;
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            background: var(--glass-bg);
            color: var(--dark);
            font-size: 14px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .person-selector select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .controls button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--subtle-shadow);
        }

        .controls button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .visualization-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            margin: 20px auto;
            max-width: 1400px;
            border-radius: 15px;
            box-shadow: var(--subtle-shadow);
            border: 1px solid var(--glass-border);
            padding: 20px;
            min-height: 600px;
            position: relative;
            overflow: auto;
        }

        /* Styles pour les cartes interactives */
        .interactive-card {
            position: absolute;
            width: 180px;
            min-height: 120px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .interactive-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 20;
            border-color: var(--primary);
        }

        .interactive-card.clickable {
            border-color: var(--primary);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.2);
        }

        .interactive-card.clickable:hover {
            border-color: var(--secondary);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .interactive-card .card-id {
            position: absolute;
            top: 5px;
            left: 8px;
            font-weight: bold;
            font-size: 11px;
            color: #666;
        }

        .interactive-card .card-name {
            font-weight: bold;
            font-size: 13px;
            margin: 15px 0 8px 0;
            color: #333;
            text-align: center;
        }

        .interactive-card .card-details {
            font-size: 10px;
            color: #666;
            line-height: 1.3;
        }

        .interactive-card .card-details div {
            margin-bottom: 2px;
        }

        .interactive-card .click-hint {
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: 9px;
            color: var(--primary);
            font-weight: bold;
            opacity: 0.7;
        }

        .status-message {
            text-align: center;
            padding: 20px;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .status-message.success {
            color: var(--success);
        }

        .status-message.error {
            color: var(--danger);
        }

        .status-message.loading {
            color: var(--info);
        }

        /* Animation pour l'apparition des cartes */
        .interactive-card {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .interactive-card.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .person-selector {
                justify-content: center;
            }
            
            .interactive-card {
                width: 150px;
                min-height: 100px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üå≥ Interactive Tree View</h1>
        <p>Arbre G√©n√©alogique Interactif - Cliquez pour Explorer</p>
    </div>

    <div class="controls">
        <div class="person-selector">
            <label for="personSelect">üë§ S√©lectionner une personne :</label>
            <select id="personSelect">
                <option value="">-- Choisir une personne --</option>
            </select>
        </div>
        <button id="loadTreeBtn" onclick="loadTreeView()" disabled>
            üå≥ Charger l'Arbre
        </button>
        <button id="clearBtn" onclick="clearTree()">
            üóëÔ∏è Effacer
        </button>
    </div>

    <div class="visualization-container" id="treeContainer">
        <div class="status-message" id="statusMessage">
            S√©lectionnez une personne pour commencer
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        let currentFamilyData = null;
        let treeCards = [];
        let expandedCards = new Set(); // Pour suivre les cartes d√©j√† √©tendues

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadPersons();
            updateLoadButton();
            
            // √âcouter les changements de s√©lection
            document.getElementById('personSelect').addEventListener('change', updateLoadButton);
        });

        // Charger la liste des personnes
        async function loadPersons() {
            try {
                const response = await fetch(`${API_BASE_URL}/persons`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const persons = await response.json();
                const select = document.getElementById('personSelect');
                
                // Vider le select
                select.innerHTML = '<option value="">-- Choisir une personne --</option>';
                
                // Ajouter les personnes
                persons.forEach(person => {
                    const option = document.createElement('option');
                    option.value = person.id;
                    option.textContent = `${person.firstName} ${person.lastName}`;
                    select.appendChild(option);
                });
                
                updateStatus('Personnes charg√©es avec succ√®s', 'success');
            } catch (error) {
                console.error('Erreur lors du chargement des personnes:', error);
                updateStatus('Erreur lors du chargement des personnes', 'error');
            }
        }

        // Mettre √† jour le bouton de chargement
        function updateLoadButton() {
            const select = document.getElementById('personSelect');
            const loadBtn = document.getElementById('loadTreeBtn');
            loadBtn.disabled = !select.value;
        }

        // Charger la vue arbre
        async function loadTreeView() {
            const selectedPersonId = document.getElementById('personSelect').value;
            if (!selectedPersonId) return;

            updateStatus('Chargement de l\'arbre familial...', 'loading');

            try {
                const response = await fetch(`${API_BASE_URL}/persons/${selectedPersonId}/family`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const familyData = await response.json();
                currentFamilyData = familyData;
                
                renderTreeView(familyData);
                updateStatus(`Arbre familial charg√© pour ${familyData.person.firstName} ${familyData.person.lastName}`, 'success');
            } catch (error) {
                console.error('Erreur lors du chargement de l\'arbre:', error);
                updateStatus('Erreur lors du chargement de l\'arbre familial', 'error');
            }
        }

        // Rendre la vue arbre
        function renderTreeView(familyData) {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';
            treeCards = [];
            expandedCards.clear();
            
            // Calculer les positions pour un arbre hi√©rarchique
            const positions = calculateTreePositions(familyData);
            
            // Cr√©er les cartes (seulement la personne principale et ses parents/enfants directs)
            createInitialCards(positions, container);
            
            // Animer l'apparition
            animateTreeAppearance();
        }

        // Calculer les positions de l'arbre
        function calculateTreePositions(familyData) {
            const positions = {};
            const containerWidth = 1200;
            const containerHeight = 600;
            const cardWidth = 180;
            const cardHeight = 120;
            const levelHeight = 150;
            const levelSpacing = 200;

            // Position centrale (personne principale)
            positions.main = {
                x: (containerWidth - cardWidth) / 2,
                y: containerHeight - levelHeight,
                person: familyData.person,
                type: 'main',
                level: 0
            };

            // Positions des parents (niveau 1)
            if (familyData.parents && familyData.parents.length > 0) {
                const parentCount = familyData.parents.length;
                const startX = positions.main.x - (parentCount - 1) * levelSpacing / 2;
                
                familyData.parents.forEach((parent, index) => {
                    positions[`parent_${index}`] = {
                        x: startX + index * levelSpacing,
                        y: positions.main.y - levelHeight,
                        person: parent,
                        type: 'parent',
                        level: 1
                    };
                });
            }

            // Positions des enfants (niveau -1)
            if (familyData.children && familyData.children.length > 0) {
                const childCount = familyData.children.length;
                const startX = positions.main.x - (childCount - 1) * levelSpacing / 2;
                
                familyData.children.forEach((child, index) => {
                    positions[`child_${index}`] = {
                        x: startX + index * levelSpacing,
                        y: positions.main.y + levelHeight,
                        person: child,
                        type: 'child',
                        level: -1
                    };
                });
            }

            // Siblings - EXCLUS de l'affichage initial
            // Les fr√®res et s≈ìurs ne sont pas affich√©s dans la vue initiale

            return positions;
        }

        // Cr√©er les cartes initiales - SEULEMENT la carte principale
        function createInitialCards(positions, container) {
            // Cr√©er SEULEMENT la carte principale
            const mainPos = positions.main;
            const mainCard = createInteractiveCard(mainPos.person, mainPos.x, mainPos.y, 'main', true);
            container.appendChild(mainCard);
            treeCards.push(mainCard);
            
            // Les parents et enfants ne sont PAS cr√©√©s au d√©but
            // Ils appara√Ætront seulement quand on clique sur la carte principale
        }

        // Cr√©er une carte interactive
        function createInteractiveCard(person, x, y, type, isClickable = false) {
            const card = document.createElement('div');
            card.className = `interactive-card ${isClickable ? 'clickable' : ''}`;
            card.style.left = x + 'px';
            card.style.top = y + 'px';
            
            // ID de la carte (utiliser l'ID r√©el de la personne)
            const cardId = person.id;
            
            // Informations de la personne
            const birthYear = person.birthDate ? new Date(person.birthDate).getFullYear() : 'N/A';
            const deathYear = person.deathDate ? new Date(person.deathDate).getFullYear() : 'N/A';
            const status = person.isAlive ? 'Vivant(e)' : 'D√©c√©d√©(e)';
            const profession = 'Personne'; // √Ä r√©cup√©rer depuis l'API si disponible
            
            card.innerHTML = `
                <div class="card-id">${cardId}</div>
                <div class="card-name">${person.firstName} ${person.lastName}</div>
                <div class="card-details">
                    <div>N√©(e): ${birthYear}</div>
                    <div>D√©c√©d√©(e): ${deathYear}</div>
                    <div>Lieu: ${person.birthPlace || 'N/A'}</div>
                    <div>Statut: ${status}</div>
                    <div>Profession: ${profession}</div>
                </div>
                ${isClickable ? '<div class="click-hint">üëÜ Cliquer</div>' : ''}
            `;
            
            // Stocker les donn√©es de la personne
            card.person = person;
            card.type = type;
            card.isClickable = isClickable;
            
            // Ajouter l'√©v√©nement de clic si cliquable
            if (isClickable) {
                card.addEventListener('click', () => expandCard(card));
            }
            
            return card;
        }

        // √âtendre une carte (charger ses parents/enfants)
        async function expandCard(clickedCard) {
            if (expandedCards.has(clickedCard.person.id)) {
                return; // D√©j√† √©tendu
            }
            
            const personId = clickedCard.person.id;
            updateStatus(`Chargement de la famille de ${clickedCard.person.firstName} ${clickedCard.person.lastName}...`, 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/persons/${personId}/family`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const familyData = await response.json();
                
                // Cr√©er les nouvelles cartes autour de la carte cliqu√©e
                createExpandedCards(clickedCard, familyData);
                
                // Marquer comme √©tendu
                expandedCards.add(personId);
                
                // Retirer l'indication de clic
                clickedCard.classList.remove('clickable');
                const clickHint = clickedCard.querySelector('.click-hint');
                if (clickHint) {
                    clickHint.remove();
                }
                
                updateStatus(`Famille de ${clickedCard.person.firstName} ${clickedCard.person.lastName} charg√©e`, 'success');
            } catch (error) {
                console.error('Erreur lors du chargement de la famille:', error);
                updateStatus('Erreur lors du chargement de la famille', 'error');
            }
        }

        // Cr√©er les cartes √©tendues
        function createExpandedCards(parentCard, familyData) {
            const container = document.getElementById('treeContainer');
            const parentX = parseInt(parentCard.style.left);
            const parentY = parseInt(parentCard.style.top);
            const levelSpacing = 200;
            const levelHeight = 150;
            
            // Cr√©er les cartes des parents (parents directs ou grandparents selon le contexte)
            if (familyData.parents && familyData.parents.length > 0) {
                const parentCount = familyData.parents.length;
                const startX = parentX - (parentCount - 1) * levelSpacing / 2;
                
                familyData.parents.forEach((parent, index) => {
                    const x = startX + index * levelSpacing;
                    const y = parentY - levelHeight;
                    
                    // V√©rifier si cette carte n'existe pas d√©j√†
                    const existingCard = treeCards.find(card => card.person.id === parent.id);
                    if (!existingCard) {
                        const card = createInteractiveCard(parent, x, y, 'parent', true);
                        container.appendChild(card);
                        treeCards.push(card);
                        
                        // Animer l'apparition
                        setTimeout(() => {
                            card.classList.add('visible');
                        }, index * 200);
                    }
                    // Si la carte existe d√©j√†, on ne fait rien (√©vite les doublons)
                });
            }
            
            // Children - EXCLUS de l'expansion
            // Les enfants ne sont pas affich√©s lors de l'expansion (seulement les parents)
            
            // Siblings - EXCLUS de l'expansion
            // Les fr√®res et s≈ìurs ne sont pas affich√©s lors de l'expansion
        }

        // Animer l'apparition de l'arbre
        function animateTreeAppearance() {
            treeCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 200);
            });
        }

        // Effacer l'arbre
        function clearTree() {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '<div class="status-message">S√©lectionnez une personne pour commencer</div>';
            treeCards = [];
            expandedCards.clear();
            currentFamilyData = null;
        }

        // Mettre √† jour le message de statut
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
        }
    </script>
</body>
</html>

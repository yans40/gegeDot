<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GegeDot - Suite de Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .test-pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .test-fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .test-running {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .test-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="test-summary">
        <h1>üß™ GegeDot - Suite de Tests Automatis√©s</h1>
        <p>Tests de validation des fonctionnalit√©s de l'application</p>
        <button onclick="runAllTests()">üöÄ Lancer tous les tests</button>
        <button onclick="clearResults()">üóëÔ∏è Effacer les r√©sultats</button>
    </div>

    <div class="test-container">
        <h2>üì° Tests API Backend</h2>
        <div id="api-tests"></div>
    </div>

    <div class="test-container">
        <h2>üå≥ Tests Visualisation</h2>
        <div id="visualization-tests"></div>
    </div>

    <div class="test-container">
        <h2>‚ö° Tests Performance</h2>
        <div id="performance-tests"></div>
    </div>

    <div class="test-container">
        <h2>üîß Tests Fonctionnels</h2>
        <div id="functional-tests"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        let testResults = {
            total: 0,
            passed: 0,
            failed: 0
        };

        // Fonction utilitaire pour afficher un r√©sultat de test
        function displayTestResult(containerId, testName, passed, message, details = null) {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${passed ? 'test-pass' : 'test-fail'}`;
            
            const status = passed ? '‚úÖ PASS' : '‚ùå FAIL';
            resultDiv.innerHTML = `<strong>${status}</strong> - ${testName}<br>${message}`;
            
            if (details) {
                resultDiv.innerHTML += `<br><small>D√©tails: ${details}</small>`;
            }
            
            container.appendChild(resultDiv);
            
            // Mettre √† jour les statistiques
            testResults.total++;
            if (passed) {
                testResults.passed++;
            } else {
                testResults.failed++;
            }
        }

        // Fonction pour afficher un test en cours
        function displayRunningTest(containerId, testName) {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result test-running';
            resultDiv.innerHTML = `<strong>üîÑ RUNNING</strong> - ${testName}`;
            resultDiv.id = `running-${testName.replace(/\s+/g, '-')}`;
            container.appendChild(resultDiv);
        }

        // Fonction pour mettre √† jour un test en cours
        function updateRunningTest(containerId, testName, passed, message, details = null) {
            const runningId = `running-${testName.replace(/\s+/g, '-')}`;
            const runningElement = document.getElementById(runningId);
            if (runningElement) {
                runningElement.remove();
            }
            displayTestResult(containerId, testName, passed, message, details);
        }

        // Tests API Backend
        async function testApiConnection() {
            displayRunningTest('api-tests', 'Connexion API Backend');
            
            try {
                const response = await fetch(`${API_BASE_URL}/persons`);
                const passed = response.ok;
                const message = passed ? 'API accessible' : `Erreur HTTP: ${response.status}`;
                const details = passed ? `Status: ${response.status}` : `URL: ${API_BASE_URL}/persons`;
                
                updateRunningTest('api-tests', 'Connexion API Backend', passed, message, details);
            } catch (error) {
                updateRunningTest('api-tests', 'Connexion API Backend', false, 'API inaccessible', error.message);
            }
        }

        async function testPersonsEndpoint() {
            displayRunningTest('api-tests', 'Endpoint /persons');
            
            try {
                const response = await fetch(`${API_BASE_URL}/persons`);
                if (!response.ok) {
                    updateRunningTest('api-tests', 'Endpoint /persons', false, 'Erreur HTTP', `Status: ${response.status}`);
                    return;
                }
                
                const data = await response.json();
                const passed = Array.isArray(data) && data.length > 0;
                const message = passed ? `${data.length} personnes trouv√©es` : 'Aucune personne trouv√©e';
                const details = passed ? `Premi√®re personne: ${data[0].fullName}` : 'V√©rifiez la base de donn√©es';
                
                updateRunningTest('api-tests', 'Endpoint /persons', passed, message, details);
            } catch (error) {
                updateRunningTest('api-tests', 'Endpoint /persons', false, 'Erreur de r√©cup√©ration', error.message);
            }
        }

        async function testFamilyEndpoint() {
            displayRunningTest('api-tests', 'Endpoint /persons/{id}/family');
            
            try {
                // D'abord r√©cup√©rer une personne
                const personsResponse = await fetch(`${API_BASE_URL}/persons`);
                if (!personsResponse.ok) {
                    updateRunningTest('api-tests', 'Endpoint /persons/{id}/family', false, 'Impossible de r√©cup√©rer les personnes', 'Pr√©requis √©chou√©');
                    return;
                }
                
                const persons = await personsResponse.json();
                if (persons.length === 0) {
                    updateRunningTest('api-tests', 'Endpoint /persons/{id}/family', false, 'Aucune personne pour tester', 'Base de donn√©es vide');
                    return;
                }
                
                const testPersonId = persons[0].id;
                const familyResponse = await fetch(`${API_BASE_URL}/persons/${testPersonId}/family`);
                const passed = familyResponse.ok;
                const message = passed ? 'Endpoint famille accessible' : `Erreur HTTP: ${familyResponse.status}`;
                const details = passed ? `Test√© avec personne ID: ${testPersonId}` : `URL: ${API_BASE_URL}/persons/${testPersonId}/family`;
                
                updateRunningTest('api-tests', 'Endpoint /persons/{id}/family', passed, message, details);
            } catch (error) {
                updateRunningTest('api-tests', 'Endpoint /persons/{id}/family', false, 'Erreur de test', error.message);
            }
        }

        // Tests Performance
        async function testCachePerformance() {
            displayRunningTest('performance-tests', 'Performance du Cache');
            
            try {
                const personsResponse = await fetch(`${API_BASE_URL}/persons`);
                if (!personsResponse.ok) {
                    updateRunningTest('performance-tests', 'Performance du Cache', false, 'API inaccessible', 'Pr√©requis √©chou√©');
                    return;
                }
                
                const persons = await personsResponse.json();
                if (persons.length === 0) {
                    updateRunningTest('performance-tests', 'Performance du Cache', false, 'Aucune personne pour tester', 'Base de donn√©es vide');
                    return;
                }
                
                const testPersonId = persons[0].id;
                
                // Premier appel (sans cache)
                const start1 = performance.now();
                await fetch(`${API_BASE_URL}/persons/${testPersonId}/family`);
                const time1 = performance.now() - start1;
                
                // Deuxi√®me appel (avec cache navigateur)
                const start2 = performance.now();
                await fetch(`${API_BASE_URL}/persons/${testPersonId}/family`);
                const time2 = performance.now() - start2;
                
                const passed = time2 < time1;
                const message = passed ? 'Cache fonctionnel' : 'Cache non optimis√©';
                const details = `1er appel: ${Math.round(time1)}ms, 2√®me appel: ${Math.round(time2)}ms`;
                
                updateRunningTest('performance-tests', 'Performance du Cache', passed, message, details);
            } catch (error) {
                updateRunningTest('performance-tests', 'Performance du Cache', false, 'Erreur de test', error.message);
            }
        }

        async function testLoadTime() {
            displayRunningTest('performance-tests', 'Temps de Chargement');
            
            try {
                const personsResponse = await fetch(`${API_BASE_URL}/persons`);
                if (!personsResponse.ok) {
                    updateRunningTest('performance-tests', 'Temps de Chargement', false, 'API inaccessible', 'Pr√©requis √©chou√©');
                    return;
                }
                
                const persons = await personsResponse.json();
                if (persons.length === 0) {
                    updateRunningTest('performance-tests', 'Temps de Chargement', false, 'Aucune personne pour tester', 'Base de donn√©es vide');
                    return;
                }
                
                const testPersonId = persons[0].id;
                const start = performance.now();
                
                const familyResponse = await fetch(`${API_BASE_URL}/persons/${testPersonId}/family`);
                const time = performance.now() - start;
                
                const passed = time < 2000; // Moins de 2 secondes
                const message = passed ? 'Chargement rapide' : 'Chargement lent';
                const details = `Temps: ${Math.round(time)}ms (seuil: 2000ms)`;
                
                updateRunningTest('performance-tests', 'Temps de Chargement', passed, message, details);
            } catch (error) {
                updateRunningTest('performance-tests', 'Temps de Chargement', false, 'Erreur de test', error.message);
            }
        }

        // Tests Fonctionnels
        function testDataStructure() {
            displayRunningTest('functional-tests', 'Structure des Donn√©es');
            
            try {
                // Simuler des donn√©es de test
                const testData = {
                    person: { id: 1, fullName: 'Test Person', gender: 'Male' },
                    parents: [{ id: 2, fullName: 'Parent 1' }],
                    children: [{ id: 3, fullName: 'Child 1' }],
                    siblings: [{ id: 4, fullName: 'Sibling 1' }]
                };
                
                const hasRequiredFields = testData.person && testData.person.id && testData.person.fullName;
                const hasFamilyData = testData.parents || testData.children || testData.siblings;
                
                const passed = hasRequiredFields && hasFamilyData;
                const message = passed ? 'Structure de donn√©es valide' : 'Structure de donn√©es invalide';
                const details = `Personne: ${hasRequiredFields}, Famille: ${hasFamilyData}`;
                
                updateRunningTest('functional-tests', 'Structure des Donn√©es', passed, message, details);
            } catch (error) {
                updateRunningTest('functional-tests', 'Structure des Donn√©es', false, 'Erreur de test', error.message);
            }
        }

        function testNodeTypes() {
            displayRunningTest('functional-tests', 'Types de N≈ìuds');
            
            try {
                const validTypes = ['main', 'parent', 'child', 'sibling', 'grandparent', 'grandchild'];
                const testTypes = ['main', 'parent', 'child', 'sibling', 'grandparent', 'grandchild', 'invalid'];
                
                const validCount = testTypes.filter(type => validTypes.includes(type)).length;
                const passed = validCount === testTypes.length - 1; // -1 pour 'invalid'
                const message = passed ? 'Types de n≈ìuds valides' : 'Types de n≈ìuds invalides';
                const details = `${validCount}/${testTypes.length - 1} types valides`;
                
                updateRunningTest('functional-tests', 'Types de N≈ìuds', passed, message, details);
            } catch (error) {
                updateRunningTest('functional-tests', 'Types de N≈ìuds', false, 'Erreur de test', error.message);
            }
        }

        // Tests Visualisation
        function testD3Availability() {
            displayRunningTest('visualization-tests', 'Disponibilit√© D3.js');
            
            try {
                const d3Available = typeof d3 !== 'undefined';
                const passed = d3Available;
                const message = passed ? 'D3.js disponible' : 'D3.js non disponible';
                const details = passed ? `Version: ${d3.version || 'Inconnue'}` : 'Script D3.js non charg√©';
                
                updateRunningTest('visualization-tests', 'Disponibilit√© D3.js', passed, message, details);
            } catch (error) {
                updateRunningTest('visualization-tests', 'Disponibilit√© D3.js', false, 'Erreur de test', error.message);
            }
        }

        function testSVGSupport() {
            displayRunningTest('visualization-tests', 'Support SVG');
            
            try {
                const svgSupported = document.createElementNS && document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                const passed = !!svgSupported;
                const message = passed ? 'SVG support√©' : 'SVG non support√©';
                const details = passed ? 'Navigateur compatible SVG' : 'Navigateur incompatible';
                
                updateRunningTest('visualization-tests', 'Support SVG', passed, message, details);
            } catch (error) {
                updateRunningTest('visualization-tests', 'Support SVG', false, 'Erreur de test', error.message);
            }
        }

        // Fonction pour lancer tous les tests
        async function runAllTests() {
            // R√©initialiser les r√©sultats
            testResults = { total: 0, passed: 0, failed: 0 };
            clearResults();
            
            // Tests API
            await testApiConnection();
            await testPersonsEndpoint();
            await testFamilyEndpoint();
            
            // Tests Performance
            await testCachePerformance();
            await testLoadTime();
            
            // Tests Fonctionnels
            testDataStructure();
            testNodeTypes();
            
            // Tests Visualisation
            testD3Availability();
            testSVGSupport();
            
            // Afficher le r√©sum√©
            setTimeout(() => {
                displaySummary();
            }, 1000);
        }

        function displaySummary() {
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'test-summary';
            summaryDiv.innerHTML = `
                <h2>üìä R√©sum√© des Tests</h2>
                <p><strong>Total:</strong> ${testResults.total} tests</p>
                <p><strong>‚úÖ R√©ussis:</strong> ${testResults.passed}</p>
                <p><strong>‚ùå √âchou√©s:</strong> ${testResults.failed}</p>
                <p><strong>üìà Taux de r√©ussite:</strong> ${Math.round((testResults.passed / testResults.total) * 100)}%</p>
            `;
            
            document.body.insertBefore(summaryDiv, document.body.firstChild);
        }

        function clearResults() {
            const containers = ['api-tests', 'visualization-tests', 'performance-tests', 'functional-tests'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            
            // Supprimer le r√©sum√© s'il existe
            const existingSummary = document.querySelector('.test-summary:not(:first-child)');
            if (existingSummary) {
                existingSummary.remove();
            }
        }

        // Lancer les tests au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Suite de tests GegeDot charg√©e');
        });
    </script>
</body>
</html>
